<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flames</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="https://e7.pngegg.com/pngimages/21/509/png-clipart-love-calculator-gionee-love-tester-android-google-play-cartoon-lovers-silhouette-love-cartoon-character-thumbnail.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="outer">
      <h3>FLAMES</h3>
      <div class="inner">
        <img
          src="https://cdn-icons-png.flaticon.com/512/145/145867.png"
          alt=""
          class="icon"
          id="i1"
        />
        <input
          type="text"
          placeholder="Name-1"
          class="inp"
          autocomplete="off"
          id="mname"
          required
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/186/186037.png"
          alt=""
          class="icon"
          id="i2"
        />
        <input
          type="text"
          placeholder="Name-2"
          class="inp"
          autocomplete="off"
          id="oname"
          required
        />
        <div class="btn">
          <button id="bton">FIND</button>
        </div>
        <div class="ans"></div>
        <div class="meter">
          <h4>Bonding Meter</h4>
          <div class="outline">
            <div class="prog" id="pro"></div>
          </div>
          <h6 id="visibl">0%</h6>
          <div class="fla">
            <h5 id="flam">FLAMES</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
